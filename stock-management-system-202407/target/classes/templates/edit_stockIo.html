<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入出庫情報登録</title>
    <link rel="icon" href="/123.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/edit_stockio.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">入出庫情報登録</h1>
    <hr>

    <form id="stockIoForm" th:action="@{/saveStockIo}" th:object="${stockIo}" method="POST">
        <!-- Hidden input to capture the redirect URL -->
        <input type="hidden" name="redirectUrl" th:value="${redirectUrl}">

        <div class="form-group row">
            <label for="ioId" class="col-sm-2 col-form-label">入出庫ID</label>
            <div class="col-sm-10">
                <input type="text" id="ioId" th:field="*{ioId}" placeholder="（自動生成）" class="form-control" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="stockId" class="col-sm-2 col-form-label">在庫ID</label>
            <div class="col-sm-10">
                <input type="text" id="stockIdDisplay" class="form-control" readonly>
                <input type="hidden" id="stockId" th:field="*{stock.stockId}">
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">在庫名称</label>
            <div class="col-sm-10">
                <input type="text" id="stockName" name="stockName" th:value="${stockIo.stock.stockName}" class="form-control" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label for="unit" class="col-sm-2 col-form-label">単位</label>
            <div class="col-sm-10">
                <input type="text" id="unit" name="unit" th:value="${stockIo.stock.unit.unitName}" class="form-control" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label for="stockNum" class="col-sm-2 col-form-label">在庫数量</label>
            <div class="col-sm-10">
                <input type="number" id="stockNum" name="stockNum" th:value="${stockIo.stock.stockNum}" class="form-control" readonly/>
            </div>
        </div>

        <div class="form-group row">
            <label for="ioType" class="col-sm-2 col-form-label">入出庫タイプ</label>
            <div class="col-sm-10">
                <select id="ioType" class="form-control" th:field="*{ioType}" required>
                    <option th:value="1" th:text="購買発注入庫"></option>
                    <option th:value="2" th:text="購買発注入庫取消"></option>
                    <option th:value="3" th:text="仕入返品"></option>
                    <option th:value="4" th:text="仕入返品取消"></option>
                    <option th:value="5" th:text="出庫"></option>
                    <option th:value="6" th:text="出庫取消"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="ioNum" class="col-sm-2 col-form-label">入出庫数量</label>
            <div class="col-sm-10">
                <input type="number" id="ioNum" th:field="*{ioNum}" class="form-control" step="0.1" max="999999999.9" min="0" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="remarks" class="col-sm-2 col-form-label">備考</label>
            <div class="col-sm-10">
                <input type="text" id="remarks" th:field="*{remarks}" class="form-control" maxlength="200">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-info flex-grow-1" onclick="navigateToAddForm(event)">登録</button>
                    <button type="button" id="closeButton" class="btn btn-outline-danger flex-grow-1 ml-2">閉じる</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="/JavaScript/edit_stockio.js"></script>
</body>
</html>
